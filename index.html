<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ripoff Twitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 10px; max-width: 600px; }
    #auth, #postForm { margin-bottom: 15px; }
    input, textarea, button { width: 100%; padding: 8px; margin: 4px 0; box-sizing: border-box; }
    .post { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .meta { font-size: 0.85em; color: #333; }
    .comment { font-size: 0.85em; border-top: 1px dashed #ddd; padding-top: 5px; margin-top: 5px; }
    .btn-inline { width: auto; display: inline-block; margin-right: 5px; }
  </style>
</head>
<body>
  <h2>Ripoff Twitter</h2>

  <div id="auth">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <input id="username" type="text" placeholder="Username (for sign up)">
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
    <button id="logoutBtn" style="display:none">Log Out</button>
  </div>
  <p id="user-info"></p>

  <div id="postForm" style="display:none">
    <textarea id="postText" placeholder="What's happening?" rows="3"></textarea>
    <button id="postBtn">Post</button>
  </div>

  <div id="feed"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, collection, addDoc, query, orderBy, onSnapshot, updateDoc, deleteDoc, getDoc, serverTimestamp, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBM0p_RMFnR_scPKrDrKUPOBB0IkQz73ds",
      authDomain: "ripofftwitter-eb939.firebaseapp.com",
      projectId: "ripofftwitter-eb939",
      storageBucket: "ripofftwitter-eb939.firebasestorage.app",
      messagingSenderId: "1062506746667",
      appId: "1:1062506746667:web:7d8da60ed0d5678e732b6e",
      measurementId: "G-YVMHCFYT8H"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getFirestore(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const usernameInput = document.getElementById("username");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const postBtn = document.getElementById("postBtn");
    const postForm = document.getElementById("postForm");
    const userInfo = document.getElementById("user-info");
    const feed = document.getElementById("feed");

    let currentUser = null;
    let currentProfile = null;

    onAuthStateChanged(auth, async user => {
      currentUser = user;
      if (user) {
        logoutBtn.style.display = "block";
        loginBtn.style.display = signupBtn.style.display = "none";
        postForm.style.display = "block";
        const profDoc = await getDoc(doc(db, "profiles", user.uid));
        if (profDoc.exists()) currentProfile = profDoc.data();
        userInfo.textContent = `@${currentProfile.username}`;
        loadPosts();
      } else {
        logoutBtn.style.display = "none";
        loginBtn.style.display = signupBtn.style.display = "block";
        postForm.style.display = "none";
        userInfo.textContent = "Not logged in";
        feed.innerHTML = "";
      }
    });

    signupBtn.onclick = async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      const username = usernameInput.value.trim();
      if (!username) return alert("Username required");
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "profiles", cred.user.uid), {
  email,
  username,
  createdAt: serverTimestamp()
});
      } catch (e) {
        alert(e.message);
      }
    };

    loginBtn.onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (e) {
        alert(e.message);
      }
    };

    logoutBtn.onclick = () => signOut(auth);
    postBtn.onclick = async () => {
      const text = document.getElementById("postText").value.trim();
      if (!text) return;
      await addDoc(collection(db, "posts"), {
        content: text,
        userId: currentUser.uid,
        username: currentProfile.username,
        likes: [],
        comments: [],
        createdAt: serverTimestamp()
      });
      document.getElementById("postText").value = "";
    };

    function loadPosts() {
      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      onSnapshot(q, snap => {
        feed.innerHTML = "";
        snap.forEach(docSnap => {
          const p = docSnap.data(), id = docSnap.id;
          const div = document.createElement("div");
          div.className = "post";
          const liked = p.likes.includes(currentUser.uid);
          div.innerHTML = `
            <div class="meta"><strong>@${p.username}</strong></div>
            <div>${p.content}</div>
            <button class="btn-inline" onclick="toggleLike('${id}')">${liked ? "Unlike" : "Like"} (${p.likes.length})</button>
            ${p.userId === currentUser.uid ? `
              <button class="btn-inline" onclick="editPost('${id}', \`${p.content}\`)">Edit</button>
              <button class="btn-inline" onclick="deletePost('${id}')">Delete</button>` : ''}
            <div class="comment-box">
              <input type="text" id="comment-${id}" placeholder="Reply...">
              <button class="btn-inline" onclick="addComment('${id}')">Reply</button>
              <div>${(p.comments || []).map(c => `<div class="comment"><strong>@${c.by}:</strong> ${c.text}</div>`).join("")}</div>
            </div>`;
          feed.appendChild(div);
        });
      });
    }

    window.toggleLike = async id => {
      const ref = doc(db, "posts", id);
      const snap = await getDoc(ref);
      const arr = snap.data().likes;
      await updateDoc(ref, { likes: arr.includes(currentUser.uid) ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid) });
    };

    window.editPost = async (id, oldText) => {
      const nv = prompt("Edit:", oldText);
      if (nv !== null) await updateDoc(doc(db, "posts", id), { content: nv });
    };

    window.deletePost = id => confirm("Delete?") && deleteDoc(doc(db, "posts", id));

    window.addComment = async id => {
      const inp = document.getElementById(`comment-${id}`);
      const t = inp.value.trim();
      if (!t) return;
      await updateDoc(doc(db, "posts", id), { comments: arrayUnion({ by: currentProfile.username, text: t }) });
      inp.value = "";
    };
  </script>
</body>
</html>
