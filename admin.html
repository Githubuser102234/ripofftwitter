<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    #login, #adminPanel {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    .section {
      margin-top: 2rem;
    }
    .post, .report {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .post button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter admin password" />
    <button onclick="checkPassword()">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <div id="adminPanel" class="hidden">
    <h2>Admin Panel</h2>

    <div class="section" id="postsSection">
      <h3>Posts</h3>
      <div id="postsList">Loading posts...</div>
    </div>

    <div class="section" id="reportsSection">
      <h3>Reports</h3>
      <div id="reportsList">Loading reports...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBM0p_RMFnR_scPKrDrKUPOBB0IkQz73ds",
      authDomain: "ripofftwitter-eb939.firebaseapp.com",
      projectId: "ripofftwitter-eb939",
      storageBucket: "ripofftwitter-eb939.firebasestorage.app",
      messagingSenderId: "1062506746667",
      appId: "1:1062506746667:web:7d8da60ed0d5678e732b6e",
      measurementId: "G-YVMHCFYT8H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load posts from Firestore
    async function loadPosts() {
      const postsList = document.getElementById("postsList");
      postsList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "posts"));
      if (querySnapshot.empty) {
        postsList.textContent = "No posts found.";
        return;
      }
      querySnapshot.forEach((docSnap) => {
        const post = docSnap.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <strong>ID:</strong> ${docSnap.id}<br>
          <strong>Author:</strong> ${post.author || "Unknown"}<br>
          <strong>Content:</strong> ${post.content || "No content"}<br>
          <strong>Date:</strong> ${post.createdAt || "Unknown"}<br>
          <button onclick="deletePost('${docSnap.id}')">Delete Post</button>
        `;
        postsList.appendChild(div);
      });
    }

    // Load reports from Firestore
    async function loadReports() {
      const reportsList = document.getElementById("reportsList");
      reportsList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "reports"));
      if (querySnapshot.empty) {
        reportsList.textContent = "No reports found.";
        return;
      }
      querySnapshot.forEach((docSnap) => {
        const report = docSnap.data();
        const div = document.createElement("div");
        div.className = "report";
        div.innerHTML = `
          <strong>Report ID:</strong> ${docSnap.id}<br>
          <strong>Post ID:</strong> ${report.postId || "N/A"}<br>
          <strong>Reported By:</strong> ${report.reportedBy || "Unknown"}<br>
          <strong>Reason:</strong> ${report.reason || "No reason provided"}
        `;
        reportsList.appendChild(div);
      });
    }

    // Delete post by ID
    window.deletePost = async function(id) {
      if (confirm(`Are you sure you want to delete post ${id}?`)) {
        await deleteDoc(doc(db, "posts", id));
        alert("Post deleted.");
        loadPosts();
      }
    }

    // Admin auth
    window.checkPassword = function() {
      const entered = document.getElementById("adminPassword").value;
      if (entered === "24681012ear") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        loadPosts();
        loadReports();
      } else {
        document.getElementById("loginError").textContent = "Incorrect password!";
      }
    }
  </script>
</body>
</html>
